<!DOCTYPE html>
<html>
<body>

    <h2>Q1 3rd Graded Exercise submitted by Renz Catapang of 9Magnesium</h2>

    <label>Guess the number : ****</label>
    <br><br>

    <label>The number is from 1 to 100</label>
    <br><br>
    <label>Enter your guess : </label>
    <input id="input"/>
    <span id="input"></span>
    <br><br>
    <button onclick="checkNumber()">Check It</button>
    <br><br>
    <label>Result: </label>
    <span id="result"></span>

    <script>

        var dNumber = Math.floor(Math.random() * 100) + 1;

            function checkNumber() {
                var input = document.getElementById("input").value;
                var result = document.getElementById("result");
                if (input < dNumber) {
                    result.innerText = "Higher";
                } else if (input > dNumber) {
                    result.innerText = "Lower";
                } else {
                    result.innerText = "You are correct!";
                }
            }
    </script>
</body>
</html>
